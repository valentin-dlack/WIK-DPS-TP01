---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingserver
  labels:
    app: pingserver
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
  selector:
    matchLabels:
      ping: pong
  template:
    metadata:
      labels:
        ping: pong
    spec:
      containers:
      - name: pingserver
        image: registry.cluster.wik.cloud/public/echo
        ports:
          - containerPort: 8080

---
# Ingress

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ping-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    host: prod.1337.com
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ping-service
            port:
              number: 8080